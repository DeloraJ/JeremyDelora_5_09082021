 <!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Orinoco - Panier</title>
		<link rel="icon" type="image/png" href="../Backend/images/logo/logo.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://kit.fontawesome.com/4f7027f93f.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<!--Header-->
		<header>
			<div id="Entete">
				<div id="LogositeProduit">
					<a href="../Frontend/index.html" title="Retour à l'accueil"><img src="../Backend/images/logo/logo.png" alt="Orinoco" class="logo"></a>    
				</div>
			</div>
		</header>

		<main class="basket">
			<h1 class="big_title">Votre Panier</h1>

			<!--Basket contents-->
			<div class="ordered">
				<h2>Vos articles</h2>
				<div id="ordered_articles">
					<!--<div class="ordered_article">
						<img src="../Backend/images/teddy_1.jpg" alt="Ours en peluche">
						<div>
							<div>
								<h3>Ours en peluche fait main</h3>
								<p>Couleur<p>
							</div>
							<p>20€</p>
						</div>
					</div>-->
				</div>

				<!--Total price-->
				<p id="total_price"></p>
			</div>

			<!--Contact information-->
			<form>
				<h2>Vos coordonnées</h2>
				<!--First name-->
				<label for="firstName">Prénom:</label>
				<input type="text" id="firstName" name="firstName" required>

				<!--Last name-->
				<label for="lastName">Nom:</label>
				<input type="text" id="lastName" name="lastName" required>
				
				<!--Email-->
				<label for="email">Email (Ex : pierredupont@votreadresse.com):</label><br>
				<input type="email" id="email" name="email" required>

				<!--Adress-->
				<label for="address">Adresse:</label><br>
				<input type="text" id="address" name="address" required>

				<!--City-->
				<label for="city">Ville:</label><br>
				<input type="text" id="city" name="city" required>

				<!--Submit Button-->
				<input id="order" type="submit" value="Commander" disabled="disabled">
			</form>
		</main>
		<script src="js/basket.js" type="text/javascript"></script>

		<footer>
			<div id="liens">
				<div class="contact">
					<a href="mailto:contact@orinoco.com"><p>Contact</p></a>
				</div>
				<div class="livraison">
					<a href="#"><p>Livraison & retours</p></a>
				</div>
				<div class="Paiement">
					<a href="#"><p>Paiement sécurisé</p></a>
				</div>
				<div class="FAQ">
					<a href="#"><p>FAQ</p></a>
				</div>
			</div>
		</footer>
	</body>
</html>
